<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../css/aui.css" />
      <style type="text/css">
         .process{
           display: block;
           width:50px;
         }
         #aui-header{
           background-color: #2656FE;
         }
      </style>
  </head>
  <body>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeFrame()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">学习进度</div>
    </header>
    <section class="aui-content aui-margin-b-10 aui-text-12">
        <div class="aui-grid aui-bg-default">
            <div class="aui-row">
                <div class="aui-col-xs-3">
                </div>
                <div class="aui-col-xs-6">
                    <i class="aui-iconfont  aui-text-info">56</i>
                    <div class="aui-grid-label">基础知识点</div>
                </div>
                <div class="aui-col-xs-3">
                </div>
                <div class="aui-hr aui-clearfix"></div>

                <div class="aui-col-xs-6">
                    <i class="aui-iconfont">45</i>
                    <div class="aui-grid-label">已掌握</div>
                </div>
                <div class="aui-col-xs-6">
                    <i class="aui-iconfont">11</i>
                    <div class="aui-grid-label">正在学</div>
                </div>
            </div>
        </div>
    </section>
    <section class="aui-content aui-margin-b-10" style="overflow:hidden; background:#ffffff;">
        <div class="aui-info aui-padded-l-15 aui-padded-r-15">
            <div class="aui-info-item">
                知识掌握
            </div>
        </div>
        <div class="aui-card-list">
            <div class="aui-card-list-header aui-card-list-user">
                <div class="aui-card-list-user-name">
                    <div>数学</div>
                    <i class="aui-iconfont aui-icon-down"></i>
                </div>
            </div>
            <div class="aui-card-list-content aui-list aui-media-list aui-list-noborder aui-padded-t-0">
                <div class="aui-list-item aui-list-item-middle aui-padded-r-15">
                    <div class="aui-media-list-item-inner "  style="background:#f5f5f5;">
                        <div class="aui-list-item-inner aui-padded-l-10">
                            集合
                        </div>
                        <i class="aui-iconfont aui-icon-right"></i>
                    </div>
                    <div class="aui-media-list-item-inner "  style="background:#f5f5f5;">
                        <div class="aui-list-item-inner aui-padded-l-10">
                            圆柱
                        </div>
                        <i class="aui-iconfont aui-icon-down"></i>
                    </div>
                    <div class="aui-media-list-item-inner "  style="background:#f5f5f5;">
                        <div class="aui-list-item-inner aui-padded-l-10">
                                  圆柱的基本概念
                        </div>
                        <div class="aui-text-warning process">90%</div>
                    </div>
                    <div class="aui-media-list-item-inner "  style="background:#f5f5f5;">
                        <div class="aui-list-item-inner aui-padded-l-10">
                                  圆柱母线的计算
                        </div>
                        <div class="aui-text-info process">80%</div>
                    </div>
                    <div class="aui-media-list-item-inner "  style="background:#f5f5f5;">
                        <div class="aui-list-item-inner aui-padded-l-10">
                                  圆柱与圆锥的比较
                        </div>
                        <div class="aui-text-danger process">70%</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="aui-content aui-margin-b-10" style="overflow:hidden; background:#ffffff;">
        <div class="aui-card-list">
            <div class="aui-card-list-header aui-card-list-user">
                <div class="aui-card-list-user-name">
                    <div>英语</div>
                    <i class="aui-iconfont aui-icon-down"></i>
                </div>
            </div>
            <div class="aui-card-list-content aui-list aui-media-list aui-list-noborder aui-padded-t-0">
                <div class="aui-list-item aui-list-item-middle aui-padded-r-15">
                    <div class="aui-media-list-item-inner "  style="background:#f5f5f5;">
                        <div class="aui-list-item-inner aui-padded-l-10">
                            动名词作主语
                        </div>
                        <i class="aui-iconfont aui-icon-right"></i>
                    </div>
                    <div class="aui-media-list-item-inner "  style="background:#f5f5f5;">
                        <div class="aui-list-item-inner aui-padded-l-10">
                            形容词
                        </div>
                        <i class="aui-iconfont aui-icon-down"></i>
                    </div>
                    <div class="aui-media-list-item-inner "  style="background:#f5f5f5;">
                        <div class="aui-list-item-inner aui-padded-l-10">
                                  形容词的几大形式
                        </div>
                        <div class="aui-text-warning process">90%</div>
                    </div>
                    <div class="aui-media-list-item-inner "  style="background:#f5f5f5;">
                        <div class="aui-list-item-inner aui-padded-l-10">
                                  形容词与副词的互换
                        </div>
                        <div class="aui-text-danger process">70%</div>
                    </div>
                    <div class="aui-media-list-item-inner "  style="background:#f5f5f5;">
                        <div class="aui-list-item-inner aui-padded-l-10">
                                  形容词与名词的呼唤
                        </div>
                        <div class="aui-text-warning process">90%</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript">
      apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
      };
      function closeFrame(){
        api.closeFrame({
            name: 'learnProcess'
        });

      }
  </script>
  </html>
